<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lokasi Bank Sampah Banjarmasin</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   <style>

      #map {
         height: 600px;
         width: 100%;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .bank-sampah-tooltip {
         color: #28a745;
         font-weight: bold;
         font-size: 14px;
      }

      .tps-tooltip {
         color: #dc3545;
         font-weight: bold;
         font-size: 14px;
      }

      .legend {
         padding: 10px;
         background: white;
         border-radius: 5px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         line-height: 1.5;
      }

      .legend i {
         width: 18px;
         height: 18px;
         float: left;
         margin-right: 8px;
         opacity: 0.7;
      }

      .container {
         max-width: 1200px;
      }
   </style>
</head>

<body>
   <div class="py-2 px-3 mb-4 bg-success text-white d-flex align-items-center">
      <a href="web.html" class="text-white text-decoration-none">
         <i class="bi bi-arrow-left-circle fs-2"></i>
      </a>
      <p class="fs-4 mb-0 ms-3">Maps Tempat Sampah Terdekat</p>
   </div>

   <div class="header text-center">
      <div class="container">
         <h1> Lokasi Bank Sampah Banjarmasin</h1>
         <p class="lead">Temukan bank sampah dan TPS terdekat di wilayah Banjarmasin</p>
         <hr>
         <br>
      </div>
   </div>

   <div class="container mb-4">
      <div class="row">
         <div class="col-md-8">
            <!-- Json nya di dalam sini-->
            <div id="map"></div>
         </div>
         <div class="col-md-4">
            <!--Informasi-->
            <div class="card">
               <div class="card-header bg-success text-white">
                  <h5 class="card-title mb-0"><i class="fas fa-info-circle"></i> Informasi</h5>
               </div>
               <div class="card-body">
                  <p>Peta ini menampilkan lokasi bank sampah dan tempat pembuangan sampah (TPS) di Banjarmasin.</p>
                  <div class="legend">
                     <h6>Keterangan:</h6>
                     <p><i class="fas fa-map-marker-alt text-success"></i> Bank Sampah</p>
                     <p><i class="fas fa-trash-alt text-danger"></i> Tempat Pembuangan Sampah</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <script>
      // analisis map
      var map = L.map('map').setView([-3.3161865750396724, 114.59077823857794], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // icon 
      var bankIcon = L.icon({
         iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
         shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
         iconSize: [25, 41],
         iconAnchor: [12, 41],
         popupAnchor: [1, -34],
         shadowSize: [41, 41]
      });

      var tpsIcon = L.icon({
         iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
         shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
         iconSize: [25, 41],
         iconAnchor: [12, 41],
         popupAnchor: [1, -34],
         shadowSize: [41, 41]
      });

      // untuk penambahan penandaa
      function addMarkers(data) {
         // untuk data bank sampah
         data.bankSampahLocations.forEach(function (location) {
            var popupContent = `<b>${location.name}</b><br>Alamat: ${location.address}`;
            if (location.hours) {
               popupContent += `<br>Jam Buka: ${location.hours}`;
            }

            L.marker(location.coords, { icon: bankIcon })
               .addTo(map)
               .bindTooltip(location.name, {
                  permanent: true,
                  direction: "right",
                  className: "bank-sampah-tooltip"
               })
               .bindPopup(popupContent);
         });

         data.tpsLocations.forEach(function (location) {
            var popupContent = `<b>${location.name}</b><br>Alamat: ${location.address}`;
            if (location.hours) {
               popupContent += `<br>Jam Buka: ${location.hours}`;
            }

            L.marker(location.coords, { icon: tpsIcon })
               .addTo(map)
               .bindTooltip(location.name, {
                  permanent: true,
                  direction: "right",
                  className: "tps-tooltip"
               })
               .bindPopup(popupContent);
         });
      }
      // Keterangan kotak pojok kanan
      var legend = L.control({ position: 'bottomright' });
      legend.onAdd = function (map) {
         var div = L.DomUtil.create('div', 'legend');
         div.innerHTML = `
            <h6>Keterangan:</h6>
            <p><i class="fas fa-map-marker-alt text-success"></i> Bank Sampah</p>
            <p><i class="fas fa-trash-alt text-danger"></i> Tempat Pembuangan Sampah</p>
         `;
         return div;
      };
      legend.addTo(map);
      
      // ambil data json
      fetch('locations.json')
         .then(response => response.json())
         .then(data => {
            addMarkers(data);
         })
         .catch(error => {
            console.error('Error loading location data:', error);
         });
   </script>
</body>

</html>
