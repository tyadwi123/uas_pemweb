<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JENIS JENIS SAMPAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 120px;
            height: 190px;
            object-fit: cover;
            border-radius: 10px; 
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
      <div class="container">
          <a class="navbar-brand" href="web.html">Jenis Jenis Sampah</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
    </nav>

    <div class="container mt-4">
  <div class="row" id="card-container">
    <!-- Kartu dimasukkan di sini -->
  </div>
</div>

    <script>
  const data = [
    {
      judul: "Sampah Organik",
      gambar: "foto/organik.jpeg",
      link: "jenisOrganik.html"
    },
    {
      judul: "Sampah Logam",
      gambar: "foto/logam.jpeg",
      link: "jenisLogam.html"
    },
    {
      judul: "Sampah Kaca",
      gambar: "foto/kaca.jpg",
      link: "jenisKaca.html"
    },
    {
      judul: "Sampah Elektronik",
      gambar: "foto/elektronik.png",
      link: "jenisElektronik.html"
    },
    {
      judul: "Sampah Tekstil",
      gambar: "foto/tekstil.jpeg",
      link: "jenisTekstil.html"
    },
    {
      judul: "Sampah B3",
      gambar: "foto/b3.jpg",
      link: "jenisB3.html"
    },
    {
      judul: "Sampah Anorganik",
      gambar: "foto/anorganik.jpg",
      link: "jenisAnorganik.html"
    },
    {
      judul: "Sampah Kertas",
      gambar: "foto/kertas.jpeg",
      link: "jenisKertas.html"
    }
  ];

  const container = document.getElementById("card-container");
    data.forEach(item => {
      container.innerHTML += `
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
          <a href="${item.link}" class="text-decoration-none">
            <div class="card h-100">
              <img src="${item.gambar}" class="card-img-top mx-auto d-block" alt="${item.judul}">
              <div class="card-body text-center">
                <h5 class="card-title">${item.judul}</h5>
              </div>
            </div>
          </a>
        </div>`;
    });
  </script>

</body>
</html>
